<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="NXO Menu">
    <meta property="og:description" content="The only menu you'll ever need.">
    <meta property="og:image" content="https://cdn.discordapp.com/icons/1221149877245972531/453608bfabb66f52cbca7e36a1a07ab7.webp?size=56&quot">

    <title>Animated Stars</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
            color: white;
            background: #0D0D0D;
            position: relative;
            height: 100vh;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #northern-lights {
            position: absolute;
            top: 0;
            width: 100%;
            height: 40vh;
            filter: blur(6px) drop-shadow(0 0 30px rgba(51, 180, 172, 1));
            transform-origin: 0 100%;
            transform: skewX(-20deg);
            animation: fadein 6s 1;
        }

        .header {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .header-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .header-link:hover {
            color: #3d5fe3;
        }

        .intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .title {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 10px rgb(255, 255, 255, 0.5), 0 0 20px rgb(255, 255, 255, 0.5), 0 0 30px rgb(255, 255, 255, 0.5);
        }

        .download-button {
            padding: 10px 30px;
            background-color: #353438;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.5em;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 0px;
        }

        .download-button:hover {
            background-color: #4c4c4d;
        }

        body {
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="header">
        <a class="header-link" href="https://discord.gg/nxoontop" target="_blank">Discord Server</a>
        <a class="header-link" href="https://github.com/NuggetGT/NXO-V4.1-Features" target
="_blank">Features</a>
    </div>
    <div class="intro">
        <h1 class="title">NXO</h1>
        <a class="download-button" href="https://cdn.discordapp.com/attachments/1122346739714760865/1251750934330212392/NXO.dll?ex=666fb767&is=666e65e7&hm=52ac4cb51d255edbc94dbc1727d37c3fded9f912f0b1dd174f9bdde46a4aa291&" target="_blank" download>Download</a>
    </div>
    <canvas id="stars"></canvas>
    <canvas id="northern-lights"></canvas>
    <script src="script.js"></script>
</body>
</html>
