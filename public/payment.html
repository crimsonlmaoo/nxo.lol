<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .payment-method {
            margin: 10px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-method:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Select Payment Method</h2>
        <div class="payment-method">PayPal</div>
        <div class="payment-method">Credit Card</div>
        <div class="payment-method">Crypto</div>
    </div>
</body>
</html>
